<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>WEB - Demo</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <!-- Brand -->
      <a class="navbar-brand" href="#">Tokoku</a>

      <!-- Toggler/collapsibe Button -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#collapsibleNavbar"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div
        class="collapse navbar-collapse d-flex justify-content-end"
        id="collapsibleNavbar"
      >
        <ul class="navbar-nav mx-4">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/kategori}">Kategori</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/produk}">Produk</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      <div class="row d-flex justify-content-center p-4">
        <h1>List kategori</h1>
      </div>

      <div class="row">
        <div class="col-lg-3">
          <a th:href="@{/kategori/add}" class="btn btn-primary btn-sm mb-3">
            Add Kategori</a
          >
        </div>
      </div>
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID Kategori</th>
            <th>Kategori</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          <tr th:each="data : ${kategori}">
            <td th:text="${data.id}"></td>
            <td th:text="${data.kategori}"></td>
            <th>
              <a
                th:href="@{/kategori/{id}(id=${data.id})}"
                class="btn btn-primary"
                >Update</a
              >

              <a
                th:href="@{/kategori/delete/{id}(id=${data.id})}"
                class="btn btn-danger"
                >Delete</a
              >
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
